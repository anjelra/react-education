<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>Javascript Event</h1>

    <button type="button" name="button 01" onclick="alert('hello world')">Btn01</button>
    <button type="button" name="button 02" onclick="btn02Event(event)">Btn01</button>
    <button type="button" name="button 03" id="btn03">Btn01</button>
    <button type="button" name="button 04" id="btn04">Btn01</button>
  </div>

  <script type="text/javascript">
    function btn02Event(evt) {
      console.log(evt.target);
    }

    // web 표준방식
    document.getElementById("btn03").addEventListener("click", function (evt) {
      console.log(evt.target)
    })
  </script>
</body>

</html>
